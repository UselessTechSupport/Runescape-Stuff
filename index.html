  const lower = task.toLowerCase();
  if (lower.includes('clue') || lower.includes('casket') || lower.includes('treasure trail')) return 'Clues';
  if (lower.includes('woodcutting') || lower.includes('mining') || lower.includes('fishing') || lower.includes('gather') || lower.includes('harvest')) return 'Gathering';
  if (lower.includes('craft') || lower.includes('smith') || lower.includes('fletch') || lower.includes('cook') || lower.includes('make') || lower.includes('rune helm')) return 'Production';
  if (lower.includes('kill') || lower.includes('slay') || lower.includes('defeat') || lower.includes('combat') || lower.includes('fight') || lower.includes('attack') || lower.includes('pvp')) return 'Combat';
  if (lower.includes('skill') || lower.includes('level') || lower.includes('xp') || lower.includes('agility') || lower.includes('firemaking')) return 'Skilling';
  if (lower.includes('bank') || lower.includes('runespan') || lower.includes('teleport') || lower.includes('lootbag') || lower.includes('loot bag')) return 'Utility';
  if (lower.includes('dungeon') || lower.includes('dungeoneering')) return 'Dungeons';
  if (lower.includes('boss')) return 'Bossing';
  if (lower.includes('slayer')) return 'Slayer';
  if (lower.includes('pvm')) return 'PVM';
  return 'General';
}

/* ---------------------------
   Scoring
   - active selected relic match = +1
   - passive synergy for the selected tier = +1
   - cap at 5
   - return { score, details[] }
   --------------------------- */
function calculateRelicSynergyScore(task) {
  const taskCategory = getTaskCategory(task.Task);
  if (!taskCategory) return { score:0, details:[] };
  let score = 0;
  const details = [];

  relics.forEach(relicTier => {
    const sel = selectedRelics[relicTier.Tier];
    if (!sel) return; // only count tiers where user selected a relic

    // passive synergy for that tier
    if (Array.isArray(relicTier.PassiveSynergy) && relicTier.PassiveSynergy.includes(taskCategory)) {
      score += 1;
      details.push(`${sel.name} (tier passive)`);
    }

    // active synergy from the selected relic's Synergy list
    if (Array.isArray(sel.synergies) && sel.synergies.includes(taskCategory)) {
      score += 1;
      details.push(`${sel.name} (active)`);
    }
  });

  if (score > 5) score = 5;
  return { score, details };
}

function calculateCustomSynergyScore(task) {
  if (!selectedCustomSynergyId) return { score:0, details:[] };
  const chosen = customSynergies.find(s => s.id === selectedCustomSynergyId);
  if (!chosen) return { score:0, details:[] };
  const taskCategory = getTaskCategory(task.Task);
  const details = [];
  let score = 0;
  if (Array.isArray(chosen.categories) && chosen.categories.includes(taskCategory)) {
    score += 1;
    details.push(`Custom: ${chosen.name}`);
  }
  if (score > 5) score = 5;
  return { score, details };
}

/* ---------------------------
   Rendering helpers
   --------------------------- */
function renderSelectedRelicDetails() {
  selectedRelicsTableBodyEl.innerHTML = '';
  const tiers = Object.keys(selectedRelics).map(Number).sort((a,b)=>a-b);
  if (tiers.length === 0) {
    selectedRelicsContainerEl.classList.add('hidden');
    return;
  }
  selectedRelicsContainerEl.classList.remove('hidden');

  tiers.forEach(tier => {
    const sel = selectedRelics[tier];
    const relicTierData = relics.find(r => r.Tier === tier);
    let details = '';
    if (!relicTierData) details = '';
    else if (sel.name === relicTierData.Relic1) details = relicTierData.Relic1Details || '';
    else if (sel.name === relicTierData.Relic2) details = relicTierData.Relic2Details || '';
    else if (sel.name === relicTierData.Relic3) details = relicTierData.Relic3Details || '';

    const tr = document.createElement('tr');
    tr.className = 'border-b border-gray-200';
    tr.innerHTML = `
      <td class="px-4 py-2 text-sm text-gray-900">Tier ${tier}</td>
      <td class="px-4 py-2 text-sm text-gray-900">${sel.name}</td>
      <td class="px-4 py-2 text-sm text-gray-900">${details}</td>
    `;
    selectedRelicsTableBodyEl.appendChild(tr);
  });
}

function renderRelicDropdowns() {
  relicPlannerEl.innerHTML = '';
  relics.forEach(relic => {
    const wrapper = document.createElement('div');
    wrapper.className = "bg-gray-100 p-4 rounded-lg shadow-inner";
    wrapper.innerHTML = `
      <label class="block text-sm font-medium text-gray-700 mb-1">Tier ${relic.Tier}</label>
      <select class="relic-select block w-full rounded-md shadow-sm p-2 text-gray-700" data-tier="${relic.Tier}">
        <option value="">Select Relic</option>
        ${relic.Relic1 ? `<option value="${escapeHtml(relic.Relic1)}">${escapeHtml(relic.Relic1)}</option>` : ''}
        ${relic.Relic2 ? `<option value="${escapeHtml(relic.Relic2)}">${escapeHtml(relic.Relic2)}</option>` : ''}
        ${relic.Relic3 ? `<option value="${escapeHtml(relic.Relic3)}">${escapeHtml(relic.Relic3)}</option>` : ''}
      </select>
    `;
    relicPlannerEl.appendChild(wrapper);

    const selectEl = wrapper.querySelector('select');
    selectEl.addEventListener('change', (e) => {
      const val = e.target.value;
      const tierNum = Number(e.target.dataset.tier);
      if (val) {
        const chosen = relics.find(r => r.Relic1 === val || r.Relic2 === val || r.Relic3 === val);
        if (chosen) {
          selectedRelics[tierNum] = { name: val, synergies: chosen.Synergy || [], tier: tierNum };
        }
      } else {
        delete selectedRelics[tierNum];
      }
      renderSelectedRelicDetails();
      renderTasks();
    });

    // if user previously selected for this tier (localStorage or page state), set it
    const prev = selectedRelics[relic.Tier];
    if (prev) selectEl.value = prev.name;
  });
}

function escapeHtml(s) {
  return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

function renderAreaButtons() {
  // remove old (except the All Areas button)
  areaButtonsEl.querySelectorAll('button[data-area-filter]').forEach(btn => {
    if (btn.dataset.areaFilter !== 'all') btn.remove();
  });

  const areas = [...new Set(tasks.map(t => t.Area))].sort();
  areas.forEach(area => {
    const btn = document.createElement('button');
    btn.className = 'area-button';
    btn.textContent = area;
    btn.dataset.areaFilter = area;
    areaButtonsEl.appendChild(btn);
    btn.addEventListener('click', () => {
      areaButtonsEl.querySelectorAll('.area-button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentAreaFilter = btn.dataset.areaFilter;
      renderTasks();
    });
  });
}

/* ---------------------------
   Custom synergy UI (localStorage)
   --------------------------- */
function renderSynergyCategories() {
  synergyCategoriesEl.innerHTML = '';
  availableCategories.forEach(cat => {
    const id = `cat-${cat}`;
    const div = document.createElement('div');
    div.className = 'flex items-center';
    div.innerHTML = `
      <input type="checkbox" id="${id}" value="${cat}" class="task-checkbox hidden">
      <label for="${id}" class="px-4 py-2 rounded-full cursor-pointer font-medium transition-colors duration-200">${categoryIcons[cat]||'❓'} ${cat}</label>
    `;
    synergyCategoriesEl.appendChild(div);
    // label click toggles checkbox (native label behavior already handles it)
  });
}

function loadCustomSynergies() {
  try {
    const raw = localStorage.getItem('rs3_custom_synergies');
    if (raw) customSynergies = JSON.parse(raw);
  } catch(e) { customSynergies = []; }
  renderSavedSynergies();
}

function saveCustomSynergiesToStorage() {
  try { localStorage.setItem('rs3_custom_synergies', JSON.stringify(customSynergies)); } catch(e){}
}

function renderSavedSynergies() {
  savedSynergiesListEl.innerHTML = '';
  customSynergies.forEach(s => {
    const wrapper = document.createElement('div');
    wrapper.className = 'flex items-center gap-2';
    const button = document.createElement('button');
    button.className = `area-button ${selectedCustomSynergyId === s.id ? 'active' : ''}`;
    button.textContent = s.name;
    button.dataset.synergyId = s.id;
    button.addEventListener('click', () => {
      selectedCustomSynergyId = s.id === selectedCustomSynergyId ? null : s.id;
      // toggle active classes
      renderSavedSynergies();
      renderTasks();
    });

    const del = document.createElement('button');
    del.className = 'small-x';
    del.textContent = '×';
    del.title = 'Delete';
    del.addEventListener('click', (e) => {
      e.stopPropagation();
      customSynergies = customSynergies.filter(x => x.id !== s.id);
      if (selectedCustomSynergyId === s.id) selectedCustomSynergyId = null;
      saveCustomSynergiesToStorage();
      renderSavedSynergies();
      renderTasks();
    });

    wrapper.appendChild(button);
    wrapper.appendChild(del);
    savedSynergiesListEl.appendChild(wrapper);
  });
}

function saveSynergyLocal() {
  const name = synergyNameInput.value.trim();
  const selectedCats = Array.from(synergyCategoriesEl.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
  if (!name || selectedCats.length === 0) {
    alert('Please provide a name and select at least one category.');
    return;
  }
  const id = typeof crypto !== 'undefined' && crypto.randomUUID ? crypto.randomUUID() : String(Date.now());
  customSynergies.push({ id, name, categories: selectedCats });
  saveCustomSynergiesToStorage();
  synergyNameInput.value = '';
  synergyCategoriesEl.querySelectorAll('input:checked').forEach(cb => cb.checked = false);
  renderSavedSynergies();
}

/* ---------------------------
   Main task renderer
   --------------------------- */
function renderTasks() {
  const searchTerm = taskSearchEl.value.toLowerCase();
  const sortBy = sortByEl.value;
  let filtered = tasks.slice();

  // area filter
  if (currentAreaFilter !== 'all') filtered = filtered.filter(t => t.Area === currentAreaFilter);

  // search filter
  filtered = filtered.filter(t => (t.Task + ' ' + t.Requirements + ' ' + t.Area).toLowerCase().includes(searchTerm));

  let totalSynergyPoints = 0;

  // attach synergy info
  const withSynergy = filtered.map(t => {
    const synergyData = (synergyMode === 'relic') ? calculateRelicSynergyScore(t) : calculateCustomSynergyScore(t);
    totalSynergyPoints += synergyData.score;
    return { ...t, synergyScore: synergyData.score, synergyDetails: synergyData.details };
  });

  // sorting
  withSynergy.sort((a,b) => {
    if (sortBy === 'points-desc') return b.Points - a.Points;
    if (sortBy === 'points-asc') return a.Points - b.Points;
    if (sortBy === 'synergy-desc') return b.synergyScore - a.synergyScore;
    return 0;
  });

  // render rows
  taskTableBodyEl.innerHTML = '';
  withSynergy.forEach(task => {
    const category = getTaskCategory(task.Task);
    const icon = categoryIcons[category] || '❓';
    let synergyClass = 'bg-white';
    if (task.synergyScore >= 4) synergyClass = 'synergy-score-very-high';
    else if (task.synergyScore === 3) synergyClass = 'synergy-score-high';
    else if (task.synergyScore === 2) synergyClass = 'synergy-score-medium';
    else if (task.synergyScore === 1) synergyClass = 'synergy-score-low';

    const tooltip = (task.synergyDetails && task.synergyDetails.length) ? task.synergyDetails.join(', ') : 'No synergy';
    const tr = document.createElement('tr');
    tr.className = `border-b border-gray-200 transition-all duration-200 hover:bg-gray-50 ${synergyClass}`;
    tr.innerHTML = `
      <td class="px-4 py-3 text-sm text-gray-900" title="${escapeHtml(tooltip)}">${icon} ${escapeHtml(task.Task)}</td>
      <td class="px-4 py-3 text-sm text-gray-900">${task.Points}</td>
      <td class="px-4 py-3 text-sm text-gray-900">${escapeHtml(task.Requirements)}</td>
      <td class="px-4 py-3 text-sm font-bold text-gray-900" title="${escapeHtml(tooltip)}">${task.synergyScore}</td>
    `;
    taskTableBodyEl.appendChild(tr);
  });

  // update totals + top 3
  totalPointsEl.textContent = String(totalSynergyPoints);
  synergySummaryEl.classList.remove('hidden');

  const top = withSynergy.slice().sort((a,b)=> b.synergyScore - a.synergyScore || b.Points - a.Points).filter(t => t.synergyScore>0).slice(0,3);
  if (top.length) {
    topTasksEl.innerHTML = '<strong>Top synergy tasks:</strong> ' + top.map(t => `<span class="synergy-pill">${escapeHtml(t.Task)} (${t.synergyScore})</span>`).join(' ');
  } else {
    topTasksEl.innerHTML = '';
  }
}

/* ---------------------------
   Start / wiring
   --------------------------- */
function setupEventListeners() {
  saveSynergyBtn.addEventListener('click', saveSynergyLocal);
  taskSearchEl.addEventListener('input', renderTasks);
  sortByEl.addEventListener('change', renderTasks);
  synergyModeToggleEl.addEventListener('click', (e) => {
    if (e.target.tagName === 'BUTTON') {
      synergyMode = e.target.dataset.synergyMode;
      synergyModeToggleEl.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
      e.target.classList.add('active');
      renderTasks();
    }
  });
}

// localStorage restore for relic selections (optional)
function restoreRelicsFromStorage() {
  try {
    const raw = localStorage.getItem('rs3_selected_relics');
    if (!raw) return;
    const parsed = JSON.parse(raw);
    if (parsed && typeof parsed === 'object') selectedRelics = parsed;
  } catch(e){}
}

function saveRelicsToStorage() {
  try { localStorage.setItem('rs3_selected_relics', JSON.stringify(selectedRelics)); } catch(e){}
}

// keep relics in storage when selection changes
const originalRenderRelicDropdowns = renderRelicDropdowns;
function renderRelicDropdownsAndPersist() {
  originalRenderRelicDropdowns();
  // attach a mutation observer or simply persist on select change by reattaching; simpler: hook into select change inside original function already does update -> we'll call save there:
}

// Modified select change in renderRelicDropdowns above already updates selectedRelics; so add window unload save and periodic save after changes
window.addEventListener('beforeunload', saveRelicsToStorage);

/* Initialize */
(function init() {
  // restore if present
  restoreRelicsFromStorage();
  renderRelicDropdowns();       // render selects and set previously selected values if any
  renderSelectedRelicDetails();
  renderAreaButtons();
  renderSynergyCategories();
  loadCustomSynergies();
  setupEventListeners();
  renderTasks();

  // periodically save relics (after selection)
  setInterval(saveRelicsToStorage, 2000);
})();
</script>
